<!DOCTYPE html>
<html>

  <body>
    <h3>light box demo</h3>
    <div>Es gibt im Moment in diese Mannschaft, oh, einige       <a href="#" id="first-lb" class="light-box">Spieler</a>
 vergessen ihnen Profi was sie sind. Ich lese nicht sehr viele Zeitungen, aber ich habe geh√∂rt viele <a href="#" id="second-lb" class="light-box">Situationen</a>. Erstens: wir haben nicht offensiv gespielt.</div>
    <script>
       $(document).ready(function(){
         
         var template = "this is the content of the lightbox. Later full html support.";
         $('#first-lb').lightbox({content: template, header: 'dialog'});
         
         
         $('#second-lb').lightbox({content: 'dummy', header:'dialog'});
         
       });
       
     </script>
